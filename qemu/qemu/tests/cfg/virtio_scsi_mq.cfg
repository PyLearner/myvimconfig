- virtio_scsi_mq: install setup image_copy unattended_install.cdrom
    type = virtio_scsi_mq
    only virtio_scsi
    only RHEL
    no RHEL.3 RHEL.4 RHEL.5 RHEL.6
    no Host_RHEL.5 Host_RHEL.6
    kill_vm_on_error = yes
    login_timeout = 240
    start_vm = no
    image_size_extra_images = 512M
    q35:
        system_image_drive_format = ahci
        dev_type = q35-pcihost
