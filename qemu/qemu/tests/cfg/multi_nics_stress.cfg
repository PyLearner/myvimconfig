- multi_nics_stress: install setup image_copy unattended_install.cdrom
    virt_test_type = qemu
    type = multi_nics_stress
    kill_vm = yes
    image_snapshot = yes
    hostpassword = redhat
    # nic1 is for control, nic2 is for data connection
    vms += " vm2 vm3 vm4 vm5"
    netperf_client = ${main_vm}
    netperf_server = "vm2 vm3 vm4 vm5"
    nics_virt-tests-vm1 = 'nic1 nic2 nic3 nic4'
    test_protocols = "TCP_STREAM TCP_MAERTS TCP_SENDFILE UDP_STREAM TCP_RR TCP_CRR UDP_RR"
    netperf_sessions = 1
    package_sizes = 1500
    nic_model_nic1 = virtio
    netperf_link = netperf-2.6.0.tar.bz2
    server_path = /var/tmp/
    client_path = /var/tmp/
    netperf_test_duration = 60
    Windows:
        netperf_server_link_win = "netserver-2.6.0.exe"
        netperf_client_link_win = "netperf.exe"
        server_path_win = "c:\\"
        client_path_win = "c:\\"

