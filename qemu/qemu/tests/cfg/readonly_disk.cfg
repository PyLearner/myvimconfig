- readonly_disk:
    virt_test_type = qemu
    only Windows
    no ide ahci
    type = readonly_disk
    images += " data"
    image_name_data = "images/data_disk"
    image_size_data = 1G
    force_create_image_data = yes
    copy_cmd = copy /Y %s %s
    src_file = WIN_UTIL:\README
    # Please make the disk_letter the same in create_partition_cmd and format_cmd
    disk_letter = I
